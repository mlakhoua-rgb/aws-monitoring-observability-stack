global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'aws-monitoring'
    environment: 'production'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    ec2_sd_configs:
      - region: us-east-1
        port: 9100
        filters:
          - name: tag:Monitoring
            values: ['enabled']
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance_name
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id
      - source_labels: [__meta_ec2_availability_zone]
        target_label: availability_zone
      - source_labels: [__meta_ec2_instance_type]
        target_label: instance_type

  # CloudWatch Exporter for AWS native metrics
  - job_name: 'cloudwatch-exporter'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
        labels:
          service: 'cloudwatch'
    scrape_interval: 5m  # Respect CloudWatch API limits

  # Blackbox Exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://example.com
          - https://api.example.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Application metrics (example)
  - job_name: 'application'
    ec2_sd_configs:
      - region: us-east-1
        port: 8080
        filters:
          - name: tag:Application
            values: ['web-app']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: application
      - source_labels: [__meta_ec2_instance_id]
        target_label: instance_id

  # RDS Enhanced Monitoring (via CloudWatch)
  - job_name: 'rds-monitoring'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
        labels:
          service: 'rds'
    scrape_interval: 1m
    metrics_path: /metrics
    params:
      namespace: ['AWS/RDS']

  # ELB/ALB Monitoring
  - job_name: 'alb-monitoring'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
        labels:
          service: 'alb'
    scrape_interval: 1m
    metrics_path: /metrics
    params:
      namespace: ['AWS/ApplicationELB']

  # Lambda Monitoring
  - job_name: 'lambda-monitoring'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
        labels:
          service: 'lambda'
    scrape_interval: 1m
    metrics_path: /metrics
    params:
      namespace: ['AWS/Lambda']
